version: '3.8'

services:
  app:
    build: .
    volumes:
      - ./documents:/app/documents
      - ./output:/app/output
      - ./chroma_db:/app/chroma_db
      - ./config.yaml:/app/config.yaml
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENVIRONMENT=production
    depends_on:
      - ollama
    # Keep container running for exec
    command: tail -f /dev/null

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    # Enable GPU support if available (comment out if not needed)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data:
